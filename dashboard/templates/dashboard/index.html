{% extends 'core/base.html'%}

{% block title %} Dashboard {%endblock%}

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center font-bold">My Items</h2>
    <div class="grid grid-cols-3 gap-0.5 bg-gray-500 h-full rounded-xl">
        {% for item in items %}
        <div class="bg-green-500 w-80 rounded-xl m-1">
            <a href="{% url 'item:detail' item.id %}" >
                <div class="h-full mx-auto w-96" ><img src="{{item.image.url}}" alt="Image of the item" class="rounded-t-xl h-96 w-80">
                    <div class="bg-white rounded-b-xl h-28 w-80">
                        <h2 class="text-2xl mt-0 text-center">{{item.name}}</h2>
                        <p class="text-gray-500 text-center">Price: KES. {{item.price}}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
