<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Footer Layout</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        /* Flexbox container */
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures it covers full viewport height */
        }
        
        /* Header styling */
        .header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        /* Main content (messages section) grows to fill available space */
        .messages {
            flex: 1; /* Takes remaining space */
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
        
        /* Adjustments for mobile */
        @media (max-width: 768px) {
            .header, .footer {
                padding: 10px;
            }
            
            .messages {
                padding: 15px;
            }
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="header">
            <h1>Header Section</h1>
        </header>
        
        <!-- Messages Section -->
        <main class="messages">
            <p>This is the message section. Content can be small, but the footer will stay at the bottom!</p>
        </main>
        
        <!-- Footer Section -->
        <footer class="footer">
            <p>Footer Content</p>
        </footer>
    </div>
</body>
</html>
